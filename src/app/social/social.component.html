<mat-card>
    <mat-card-content>
      <div class="content">
        <img [src]="place.social_info.img" width="100" height="100">
          <h1>{{place.social_info.title }}</h1>
          <span>Followers: {{place.social_info.followers }}</span> |
          <span>Following: {{place.social_info.following }}</span>
      </div>
    </mat-card-content>
</mat-card>
